<div class="page-header" data-ng-controller="HeaderCtrl">
	<div class="logo pull-left">
		<a class="navbar-brand" ui-sref="home" mean-token="'site-title'">MEAN</a>
	</div>

	<div class="left pull-left">
		<!-- Classes should change -->
		<form>
			<input type="text" data-ng-model="searchText">
			<input type="submit" data-ng-click="search()" value="Search">
			<input type="submit" data-ng-click="searchTag()" value="Tag">
		</form>
	</div>

	<div class="admin">
		<ul class="navbar-nav nav" data-ng-if="global.isAdmin">
			<li class="dropdown">
				<a href="#" class="dropdown-toggle" data-toggle="dropdown">
					Admin <b class="caret"></b>
				</a>
				<ul class="dropdown-menu">
					<li>
						<a ui-sref='adminDiary'>Diary</a>
					</li>
				</ul>
			</li>
		</ul>
	</div>

	<div class="notification account navbar-nav nav">
		<span class="dropdown" on-toggle="getNotifications()">
			<a href class="dropdown-toggle">
				{{ notificationsUnreadCount }}
			</a>
			<ul class="dropdown-menu">
				<notifications model="notifications" unread-count="notificationsUnreadCount"></notifications>
			</ul>
		</span>
	</div>

	<div class="account">
		<div class="text-edit">
			<div class="pull-right" data-ng-show="global.authenticated" mean-token-editable></div>
			<div class="pull-right" data-ng-show="global.authenticated" mean-translate></div>
		</div>
		<ul class="navbar-nav nav" data-ng-hide="global.authenticated">
			<li>
				<a ui-sref='auth.register'>Register</a>
			</li>
			<li class="divider-vertical"></li>
			<li>
				<a ui-sref='auth.login'>Login</a>
			</li>
		</ul>
		<ul class="navbar-nav nav" data-ng-show="global.authenticated">
			<li class="dropdown">
				<a href="#" class="dropdown-toggle" data-toggle="dropdown">
					{{global.user.name}} <b class="caret"></b>
				</a>
				<ul class="dropdown-menu">
					<li>
						<a href="/logout">Signout</a>
					</li>
				</ul>
			</li>
		</ul>
	</div>
</div>
